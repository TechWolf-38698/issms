<div class="row px-3 py-5">
    <div class="col-lg-3 px-5">
        <div class="row justify-content-center align-items-center">
            <p class="d-flex justify-content-between align-items-center ">Profile Picture <i
                    class="fas fa-pencil me-4"></i></p>

        </div>
        <div class="row justify-content-center">
            <img src="../assets/img/demo/profile-picture-icon.png" class="w-25 mars-0002" alt="">
        </div>
    </div>
    <div class="col-lg-6">
        <div class="row">
            <div class="col-11 mt-4">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <p class="col-3 m-0">Name</p>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                </div>
            </div>
            <div class="col-11 mt-4">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <p class="col-3 m-0">Email Address</p>
                    <div class="col">
                        <input type="email" class="form-control" placeholder="Email Address">
                    </div>
                </div>
            </div>
            <div class="col-11 mt-4">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <p class="col-3 m-0">Contact</p>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Contact">
                    </div>
                </div>
            </div>
            <div class="col-11 mt-4">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <p class="col-3 m-0">Address</p>
                    <div class="col">
                        <textarea class="form-control" placeholder="Address"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-11 mt-4">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <p class="col-3 m-0"></p>
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Default checkbox
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-11 mt-4">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <p class="col-3 m-0"></p>
                    <div class="col">
                        <button class="btn btn-primary"><i class="fas fa-circle-check me-2"></i> Add</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
